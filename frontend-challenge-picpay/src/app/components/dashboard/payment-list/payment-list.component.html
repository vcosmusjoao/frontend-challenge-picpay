<table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments">
        <td>{{ payment.name }}</td>
        <td>{{ payment.value }}</td>
        <td>{{ payment.date | date }}</td>
        <td>
          <button (click)="deletePayment(payment.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
