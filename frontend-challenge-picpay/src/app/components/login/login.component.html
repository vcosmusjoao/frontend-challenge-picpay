<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="p-field">
      <h3>E-mail</h3>
      <input pInputText type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="p-field">
      <h3>Password</h3>
      <p-password 
        id="password" 
        name="password"
        [(ngModel)]="password"
        [feedback]="false" 
        [toggleMask]="true"
        required>
      </p-password>
    </div>

    <button [disabled]="!loginForm.valid" pButton type="submit" label="Entrar" class="login-button"></button>
  </form>
</div>
